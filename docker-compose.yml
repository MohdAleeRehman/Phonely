version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: phonely-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: phonely_admin_2024
      MONGO_INITDB_DATABASE: phonely
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - phonely-network

  # Redis Cache (for session management & caching)
  redis:
    image: redis:7-alpine
    container_name: phonely-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass phonely_redis_2024
    volumes:
      - redis_data:/data
    networks:
      - phonely-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phonely-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://admin:phonely_admin_2024@mongodb:27017/phonely?authSource=admin
      REDIS_URL: redis://:phonely_redis_2024@redis:6379
      JWT_SECRET: your_jwt_secret_change_in_production
      AI_SERVICE_URL: http://ai-service:8000
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - phonely-network

  # AI Microservice (Python FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: phonely-ai-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      ENVIRONMENT: development
      MODEL_PATH: /app/weights
      REDIS_URL: redis://:phonely_redis_2024@redis:6379
    depends_on:
      - redis
    volumes:
      - ./ai-service:/app
      - ai_model_weights:/app/weights
    networks:
      - phonely-network
    # GPU support (uncomment if using NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Web Frontend (Vue 3 - served via nginx in production)
  # For development, run locally: cd web && npm run dev
  # web:
  #   build:
  #     context: ./web
  #     dockerfile: Dockerfile
  #   container_name: phonely-web
  #   restart: unless-stopped
  #   ports:
  #     - "5173:80"
  #   depends_on:
  #     - backend
  #   networks:
  #     - phonely-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  ai_model_weights:
    driver: local

networks:
  phonely-network:
    driver: bridge
