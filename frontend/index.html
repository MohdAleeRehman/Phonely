<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Preconnect to API domain for faster API calls -->
    <link rel="preconnect" href="https://beta.phonely.com.pk" crossorigin />
    <link rel="dns-prefetch" href="https://beta.phonely.com.pk" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/phonely-p.svg" />
    
    <!-- Viewport and theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Phonely - Buy and sell phones with AI-powered inspections and pricing. Pakistan's most trusted phone marketplace." />
    <meta name="keywords" content="buy phones, sell phones, phone marketplace, used phones, AI inspection, Pakistan" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Phonely - Your Trusted Phone Marketplace" />
    <meta property="og:description" content="Buy and sell phones with AI-powered inspections and pricing" />
    <meta property="og:url" content="https://beta.phonely.com.pk" />
    
    <title>Phonely - Your Trusted Phone Marketplace</title>
    
    <!-- Critical inline CSS for initial render -->
    <style>
      /* Prevent flash of unstyled content */
      #root { min-height: 100vh; }
      body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; background: #f9fafb; color: #111827; }
      /* Loading spinner styles */
      .animate-spin { animation: spin 1s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
