# Redirect all HTTP to HTTPS
server {
    listen 80;
    server_name phonely.com.pk www.phonely.com.pk beta.phonely.com.pk api.phonely.com.pk ai.phonely.com.pk;
    return 301 https://$host$request_uri;
}

# ==============================
# Frontend - beta.phonely.com.pk
# ==============================
server {
    listen 443 ssl http2;
    server_name beta.phonely.com.pk;

    ssl_certificate /etc/letsencrypt/live/beta.phonely.com.pk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beta.phonely.com.pk/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    root /home/ali/phonely-frontend/frontend/dist;
    index index.html;

    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Enable Brotli compression (if module installed)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Cache static assets with hash in filename (immutable for 1 year)
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache images (1 month)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # Cache fonts (1 year)
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Don't cache HTML files (for SPA routing)
    location ~* \.(html)$ {
        expires 0;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Block access to .git folder
    location ~ /\.git {
        deny all;
    }

    # robots.txt
    location = /robots.txt {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # SPA fallback - must be last
    location / {
        try_files $uri $uri/ /index.html;
        expires 0;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
}

# ==============================
# Backend - api.phonely.com.pk
# ==============================
server {
    listen 443 ssl http2;
    server_name api.phonely.com.pk;

    ssl_certificate /etc/letsencrypt/live/beta.phonely.com.pk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beta.phonely.com.pk/privkey.pem;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for Socket.IO
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        proxy_buffering off;
        client_max_body_size 50M;
    }
}

